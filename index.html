<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>12-Advanced projects-RPS</title>
    <link rel="stylesheet" href="styles/12-Advanced Projects-Rock-Paper-Scissors .css">
  </head>
  <body>
    <p 
      class=" RPS-title">
      Rock-Paper-Scissors 
   </p>

     class="move-button js-move-rock-button">

    <P

      class="js-move">
    </p>

      class="auto-play-button js-auto-play-button">

    </button>

     src="scripts/12-Advanced ProjectsRock-paper-Scissors.js">
